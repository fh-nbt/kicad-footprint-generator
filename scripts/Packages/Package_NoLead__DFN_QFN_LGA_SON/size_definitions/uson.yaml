TEXAS_R-PUSON-N8-EP0.4x1.7mm:
  device_type: 'USON'
  library: Package_SON
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://www.ti.com/lit/ds/symlink/tpd3f303.pdf#page=18'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    nominal: 1.6
    tolerance: 0.1
  body_size_y:
    nominal: 2
    tolerance: 0.1
  lead_width_min: 0.2
  lead_width_max: 0.3
  lead_len_min: 0.28
  lead_len_max: 0.38

  # heel_reduction: 0.05 #for relatively large EP pads (increase clearance)

  EP_size_x_min: 0.3
  EP_size_x: 0.4
  EP_size_x_max: 0.5
  EP_size_y_min: 1.6
  EP_size_y: 1.7
  EP_size_y_max: 1.8
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [1, 2]
  #heel_reduction: 0.05 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [1, 2]
    drill: 0.3
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    EP_num_paste_pads: [1, 2]
    #paste_between_vias: 1
    #paste_rings_outside: 1
    EP_paste_coverage: 0.75
    #grid: [1, 1]
    # bottom_pad_size:
    paste_avoid_via: False

  pitch: 0.5
  num_pins_x: 0
  num_pins_y: 4
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'
